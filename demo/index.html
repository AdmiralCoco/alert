<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-alert demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-alert.html">
		<link rel="import" href="../d2l-alert-toast.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Default</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default">
						A default message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>Success</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="success">A success message.</d2l-alert>
				</template>
			</demo-snippet>

			<h3>Critical</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="critical">A critical message.</d2l-alert>
				</template>
			</demo-snippet>

			<h3>Warning</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="warning">A warning message.</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Close Button</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" has-close-button>
						A message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Action Button</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" button-text="Do it!">
						A message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Close and Action Button</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" button-text="Do it!" has-close-button>
						A message.
					</d2l-alert>
				</template>
			</demo-snippet>

			<h3>With Subtext</h3>
			<demo-snippet>
				<template>
					<d2l-alert type="default" button-text="Do it!" has-close-button>
						A message.
						<p slot="subtext">I am subtext I am testing the wrapping capabilities of this subtext, as well as its ability to handle many many words and such stuff as that and i'm bored</p>
					</d2l-alert>
				</template>
			</demo-snippet>

		</div>
		<script>
			document.body.addEventListener('d2l-alert-button-pressed', function() {
				alert('"d2l-alert-button-pressed" was dipatched.');
			});
		</script>
	</body>
</html>
