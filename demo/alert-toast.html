<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-alert-toast demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../../d2l-button/d2l-button.html">
		<link rel="import" href="../d2l-alert-toast.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Default</h3>
			<demo-snippet>
				<template>
					<d2l-alert-toast id="toast1">
						A default toast alert.
					</d2l-alert-toast>
					<d2l-button primary onclick="openToast('toast1')">Open alert</d2l-button>
				</template>
			</demo-snippet>

			<h3>Default without autoclose</h3>
			<demo-snippet>
				<template>
					<d2l-alert-toast id="toast2" autoclose="0">
						A default toast alert without autoclose.
					</d2l-alert-toast>
					<d2l-button primary onclick="openToast('toast2')">Open alert</d2l-button>
				</template>
			</demo-snippet>

			<h3>Default without close button</h3>
			<demo-snippet>
				<template>
					<d2l-alert-toast id="toast3" hide-close-button>
						A default toast alert without close button.
					</d2l-alert-toast>
					<d2l-button primary onclick="openToast('toast3')">Open alert</d2l-button>
				</template>
			</demo-snippet>

		</div>
		<script>
			document.body.classList.add('d2l-typography');
			document.body.addEventListener('d2l-alert-button-pressed', function() {
				alert('"d2l-alert-button-pressed" was dipatched.');
			});
			function openToast(toastId) { //eslint-disable-line no-unused-vars
				document.getElementById(toastId).setAttribute('open', '');
			}
		</script>
	</body>
</html>
