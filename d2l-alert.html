<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="../d2l-typography/d2l-typography-shared-styles.html">

<dom-module id="d2l-alert">
	<template>
		<style include="d2l-typography-shared-styles">
			:host {
				@apply(--d2l-body-small-text);
				animation: 600ms ease drop-in;
				display: flex;
				flex-direction: row;
			}
			:host.hidden {
				display: none;
			}
			.message-wrapper {
				position: relative;
				border: 1px solid var(--d2l-color-gypsum);
				border-radius: 3px;
				padding: 1.15em 1.15em 1.15em 1.43em;
				flex: 1 1 0;
			}
			.message-highlight {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				width: 6px;
				border-top-left-radius: 3px;
				border-bottom-left-radius: 3px;
				border-top-right-radius: 0;
				border-bottom-right-radius: 0;
				margin: -1px;
			}
			:host[type="error"] .message-highlight {
				background-color: #f0533f;
			}
			:host[type="warning"] .message-highlight {
				background-color: #ffce51;
			}
			:host[type="call-to-action"] .message-highlight {
				background-color: #1598cb;
			}
			:host[type="reinforcement"] .message-highlight {
				background-color: #7c8695;
			}
			:host[type="confirmation"] .message-highlight {
				background-color: #00ae81;
			}
			:host-context([dir='rtl']) .message-highlight {
				left: auto;
				right: 0;
				border-top-left-radius: 0;
				border-bottom-left-radius: 0;
				border-top-right-radius: 3px;
				border-bottom-right-radius: 3px;
			}
			@keyframes drop-in {
				from {
					transform: translate(0,-10px);
					opacity: 0.0;
				}
				to {
					transform: translate(0,0);
					opacity: 1;
				}
			}

			button {
				height: 100%;
				margin: 0;
				padding: 0;
				border-radius: 0;
				border: 1px solid var(--d2l-color-gypsum);
				padding: 1.15em 1.15em 1.15em 1.43em;
				text-align: center;
				cursor: pointer;
				border-left: none;
				font: inherit;
				color: inherit;
			}

			.inner-button {
				display: flex;
				justify-content: center;
				align-items: center;
			}
		}
		</style>

		<div class="message-wrapper">
			<div class="message-highlight"></div>
			<content></content>
		</div>
		<div class="button-wrapper">
			<template is="dom-if" if="[[buttonMessage]]">
				<button is="d2l-button" on-tap="_fireButton">
					<div class="inner-button">
						[[buttonMessage]]
					</div>
				</button>
			</template>
		</div>
		<div class="button-wrapper">
			<template is="dom-if" if="[[closeButton]]">
				<button is="d2l-button" on-tap="_fireCloseButton">
					<div class="inner-button">
						<d2l-icon class="close-icon" icon="d2l-tier1:close-default"></d2l-icon>
					</div>
				</button>
			</template>
		</div>

	</template>
	<script>
		'use strict';

		Polymer({
			is: 'd2l-alert',
			properties: {
				type: {
					type: String,
					value: 'call-to-action',
					reflectToAttribute: true
				},
				buttonMessage: String,
				closeButton: Boolean
			},
			_fireCloseButton: function() {
				this.fire('alert-closed');
			},
			_fireButton: function() {
				this.fire('alert-button-pressed');
			}
		});
	</script>
</dom-module>
